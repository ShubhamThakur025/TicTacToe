<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- The title -->
    <div class="title">
        <h1>TIC</h1>
        <h1>TAC</h1>
        <h1>TOE</h1>
    </div>
    <!-- Game-arena to play the games -->
    <div class="game-arena">
        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
    </div>
    <div class="credits">
        <h3>Made by Kavian Shubham<span id="heart">‚ù§</span></h3>
    </div>
    <!-- The div displaying the result -->
    <div class="flex" id="result">
        <div id="message"></div>
        <div id="button">Play again</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
